<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Chess Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111 url("4790587.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0FB88D;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // ====== Import Firebase ======
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ====== Firebase Config (copy dari Firebase Console kau) ======
const firebaseConfig = {
    apiKey: "AIzaSyB8WMueof-HRMd7I3mekhWPrV8As-ZHNMU",
    authDomain: "chesstournament-dd27d.firebaseapp.com",
    projectId: "chesstournament-dd27d",
    storageBucket: "chesstournament-dd27d.firebasestorage.app",
    messagingSenderId: "1040588524747",
    appId: "1:1040588524747:web:824e07bc1482e84b3d5f4e",
    measurementId: "G-B86XQYX3RK"
  };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ====== Handle Login ======
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // ✅ Login success → redirect ke Google Form assignment
          window.location.href = "https://forms.gle/WXycM8TCJQTuRM7s5"; 
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
